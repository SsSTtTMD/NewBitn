<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEOHA</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  color:white;
  text-align:center;
  background:linear-gradient(180deg,#00BFFF,#0080FF);
  background-size:200% 200%;
  animation:bgmove 8s ease infinite;
}

@keyframes bgmove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  padding:40px 20px 80px;
}

.profile-img{
  width:260px;
  border-radius:10px;
  box-shadow:0 0 35px rgba(255,255,255,0.4);
}

.name{
  font-size:28px;
  margin-top:20px;
  font-weight:bold;
}

.eng{
  letter-spacing:5px;
  opacity:0.8;
  margin-top:6px;
}

.role{
  margin-top:15px;
  letter-spacing:3px;
}

.sub{
  font-size:14px;
  opacity:0.7;
  margin-top:5px;
}

.menu{
  margin-top:40px;
}

.btn{
  width:85%;
  margin:14px auto;
  padding:16px;
  border-radius:10px;
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(6px);
  box-shadow:0 0 12px rgba(255,255,255,0.25);
  transition:0.2s;
  position:relative;
  cursor:pointer;
}

.btn:hover{
  transform:scale(1.04);
}

.sparkle{
  position:absolute;
  right:15px;
  top:12px;
  animation:blink 2s infinite;
}

@keyframes blink{
  0%,100%{opacity:0.3;}
  50%{opacity:1;}
}

.content{
  display:none;
  width:85%;
  margin:10px auto;
  padding:15px;
  border-radius:10px;
  background:rgba(255,255,255,0.15);
  text-align:left;
  line-height:1.8;
}

.footer{
  margin-top:40px;
  font-size:12px;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="container">

<img src="images/Seoha.jpeg" class="profile-img">

<div class="name">서하</div>
<div class="eng">SEOHA</div>

<div class="role">LEADER</div>
<div class="sub">LEAD VOCAL | LEAD DANCER</div>

<div class="menu">

<div class="btn" onclick="toggle('p1')">
  ▎프로필
  <span class="sparkle">✦</span>
</div>

<div id="p1" class="content">
본명 송서하 (宋誓夏, Song Seoha)<br><br>
출생 2003년 1월 3일 (23세)<br>
세종특별자치시<br><br>
본관 은진 송씨 (恩津 宋氏)<br><br>
신체 176cm
</div>

<div class="btn">▎인터뷰 <span class="sparkle">✦</span></div>
<div class="btn">▎개인 기록 <span class="sparkle">✦</span></div>

</div>

<div class="footer">✦를 클릭하여 정보를 확인하세요</div>

</div>

<script>
function toggle(id){
  let el=document.getElementById(id);
  el.style.display = (el.style.display=="block") ? "none" : "block";
}
</script>

</body>
</html>
