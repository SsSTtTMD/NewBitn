<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ST ENTERTAINMENT</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:linear-gradient(135deg,#0080FF,#0047AB);
  color:white;
}

.container{
  max-width:900px;
  margin:60px auto;
  padding:20px;
}

.logoBox{
  background:linear-gradient(90deg,#0080FF,#00AEEF);
  padding:30px;
  border-radius:20px;
  font-size:32px;
  font-weight:bold;
}

.menu{
  margin-top:30px;
}

.menuBtn{
  display:block;
  background:rgba(255,255,255,0.15);
  padding:15px;
  margin-bottom:10px;
  border-radius:10px;
  cursor:pointer;
}

.sub{
  margin-left:20px;
  display:none;
}

a{
  color:white;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

  <div class="logoBox">
    ST ENTERTAINMENT
  </div>

  <div class="menu">

    <div class="menuBtn" onclick="toggle('companySub')">
      COMPANY
    </div>
    <div class="sub" id="companySub">
      <div class="menuBtn">
        <a href="about.html">ABOUT ST</a>
      </div>
    </div>

    <div class="menuBtn" onclick="toggle('artistSub')">
      ARTIST
    </div>
    <div class="sub" id="artistSub">
      <div class="menuBtn">
        <a href="newbit.html">NewBit</a>
      </div>
    </div>

  </div>
</div>

<script>
function toggle(id){
  const el=document.getElementById(id);
  el.style.display = el.style.display==="block" ? "none" : "block";
}
</script>

</body>
</html>
